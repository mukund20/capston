apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis-cli
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis:alpine
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: my-pv
          mountPath: /var/lib/redis
      volumes:
        - name: my-pv
          persistentVolumeClaim:
            claimName: data-volume
        